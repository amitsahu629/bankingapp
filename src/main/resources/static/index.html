<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-university"></i> SecureBank</a>
            <div class="navbar-nav ms-auto">
                <div id="nav-guest" class="d-flex">
                    <button class="btn btn-outline-light me-2" onclick="showLogin()">Login</button>
                    <button class="btn btn-light" onclick="showRegister()">Register</button>
                </div>
                <div id="nav-user" class="d-none">
                    <span class="navbar-text me-3">Welcome, <span id="user-name"></span></span>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Login Form -->
        <div id="login-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" onclick="showRegister()">Don't have an account? Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="row justify-content-center d-none">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-user-plus"></i> Register</h4>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="register-firstname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="register-firstname" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="register-lastname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="register-lastname" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="register-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="register-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" onclick="showLogin()">Already have an account? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-section" class="d-none">
            <!-- Account Summary -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">Total Balance</h6>
                                    <h3 id="total-balance">$0.00</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-wallet fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">Active Accounts</h6>
                                    <h3 id="active-accounts">0</h3>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-credit-card fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title">Last Transaction</h6>
                                    <h6 id="last-transaction">None</h6>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-exchange-alt fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-primary" onclick="showSection('accounts')">
                            <i class="fas fa-credit-card"></i> Accounts
                        </button>
                        <button class="btn btn-outline-success" onclick="showSection('transactions')">
                            <i class="fas fa-exchange-alt"></i> Transactions
                        </button>
                        <button class="btn btn-outline-info" onclick="showSection('transfer')">
                            <i class="fas fa-paper-plane"></i> Transfer
                        </button>
                        <button class="btn btn-outline-warning" onclick="showSection('history')">
                            <i class="fas fa-history"></i> History
                        </button>
                    </div>
                </div>
            </div>

            <!-- Accounts Section -->
            <div id="accounts-content" class="content-section">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <h5>My Accounts</h5>
                                <button class="btn btn-sm btn-primary" onclick="createAccount()">
                                    <i class="fas fa-plus"></i> New Account
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="accounts-list">
                                    <!-- Accounts will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h6>Quick Actions</h6>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success" onclick="showTransactionModal('deposit')">
                                        <i class="fas fa-plus-circle"></i> Deposit
                                    </button>
                                    <button class="btn btn-warning" onclick="showTransactionModal('withdraw')">
                                        <i class="fas fa-minus-circle"></i> Withdraw
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions Section -->
            <div id="transactions-content" class="content-section d-none">
                <div class="card">
                    <div class="card-header">
                        <h5>Make a Transaction</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-success w-100 mb-3" onclick="showTransactionModal('deposit')">
                                    <i class="fas fa-plus-circle"></i> Deposit Money
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-warning w-100 mb-3" onclick="showTransactionModal('withdraw')">
                                    <i class="fas fa-minus-circle"></i> Withdraw Money
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transfer Section -->
            <div id="transfer-content" class="content-section d-none">
                <div class="card">
                    <div class="card-header">
                        <h5>Transfer Money</h5>
                    </div>
                    <div class="card-body">
                        <form id="transfer-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="from-account" class="form-label">From Account</label>
                                        <select class="form-control" id="from-account" required>
                                            <option value="">Select Account</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="to-account" class="form-label">To Account</label>
                                        <select class="form-control" id="to-account" required>
                                            <option value="">Select Account</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="transfer-amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="transfer-amount" step="0.01" min="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="transfer-description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="transfer-description">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Transfer
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div id="history-content" class="content-section d-none">
                <div class="card">
                    <div class="card-header">
                        <h5>Transaction History</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <select class="form-control" id="history-account" onchange="loadTransactionHistory()">
                                <option value="">Select Account</option>
                            </select>
                        </div>
                        <div id="transaction-history">
                            <!-- Transaction history will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transaction Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transactionModalTitle">Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transaction-form">
                        <div class="mb-3">
                            <label for="transaction-account" class="form-label">Account</label>
                            <select class="form-control" id="transaction-account" required>
                                <option value="">Select Account</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-amount-modal" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="transaction-amount-modal" step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-description-modal" class="form-label">Description</label>
                            <input type="text" class="form-control" id="transaction-description-modal">
                        </div>
                        <input type="hidden" id="transaction-type">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitTransaction()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-account-form">
                        <div class="mb-3">
                            <label for="account-type" class="form-label">Account Type</label>
                            <select class="form-control" id="account-type" required>
                                <option value="">Select Type</option>
                                <option value="SAVINGS">Savings</option>
                                <option value="CHECKING">Checking</option>
                                <option value="CREDIT">Credit</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="submitCreateAccount()">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <!-- Alerts will be inserted here -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
